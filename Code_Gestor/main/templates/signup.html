<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background: linear-gradient(to right, #e0f7fa, #ffffff);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow-x: hidden;
      }

      .form-container {
        background-color: #ffffff;
        padding: 40px;
        border-radius: 20px;
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
        animation: fadeIn 0.8s ease;
        margin-top: 60px;
      }

      .form-container h2 {
        color: #1e3a8a;
        font-size: 2rem;
        font-weight: 700;
        margin-bottom: 30px;
        text-align: center;
      }

      label {
        display: block;
        margin-top: 1rem;
        margin-bottom: 0.3rem;
      }

      input[type='text'],
      input[type='email'],
      input[type='password'] {
        width: 100%;
        padding: 0.6rem;
        border: 1px solid #ccc;
        border-radius: 0.4rem;
        font-size: 1rem;
        box-sizing: border-box;
        display: block;
      }

      button {
        padding: 12px;
        font-size: 1rem;
        background: linear-gradient(to right, #007bff, #0056b3);
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: background 0.3s ease;
        font-weight: 600;
        margin-top: 1rem;
        width: 100%;
      }

      button:hover {
        background: linear-gradient(to right, #0056b3, #003f7f);
      }

      .error-messages {
        background-color: #fee2e2;
        border: 1px solid #f87171;
        color: #991b1b;
        padding: 1rem;
        border-radius: 0.4rem;
        margin-bottom: 1rem;
      }

      .error-messages ul {
        margin: 0;
        padding-left: 1.2rem;
      }

      .navbar {
        background-color: #ffffff;
        padding: 12px 24px;
        width: 100%;
        position: absolute;
        top: 0;
        left: 0;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        box-sizing: border-box;
      }

      .nav-content {
        margin: 0 auto;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }

      .nav-logo {
        color: #1e3a8a;
        font-weight: bold;
        font-size: 1.5rem;
        text-decoration: none;
        transition: color 0.3s ease;
      }

      .nav-logo:hover {
        color: #cce7ff;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(-20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
    </style>
  </head>
  {% if messages %}
  <div class="position-fixed top-0 end-0 p-3" style="z-index: 1100">
    {% for message in messages %}
    <div
      class="toast align-items-center text-white bg-success border-0 mb-2"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="d-flex">
        <div class="toast-body">
          <i class="fas fa-check-circle me-2"></i>
          <!-- Icono bonito -->
          {{ message }}
        </div>
        <button
          type="button"
          class="btn-close btn-close-white me-2 m-auto"
          data-bs-dismiss="toast"
          aria-label="Close"
        ></button>
      </div>
    </div>
    {% endfor %}
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function () {
      var toastElList = [].slice.call(document.querySelectorAll('.toast'));
      toastElList.forEach(function (toastEl) {
        var toast = new bootstrap.Toast(toastEl);
        toast.show();
      });
    });
  </script>
  {% endif %}
  <body>
    <nav class="navbar">
      <div class="nav-content">
        <a href="{% url 'home' %}" class="nav-logo">Volver a Inicio</a>
      </div>
    </nav>
    <div class="form-container">
      <h2>Registro de Usuario</h2>

      <form method="post">
        {% csrf_token %}
        <label for="{{ form.username.id_for_label }}">Nombre de usuario:</label>
        {{ form.username }}

        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}

        <label for="{{ form.password1.id_for_label }}">Contraseña:</label>
        {{ form.password1 }}

        <label for="{{ form.password2.id_for_label }}"
          >Contraseña (confirmación):</label
        >
        {{ form.password2 }}

        <button type="submit">Registrarse</button>
      </form>
    </div>
  </body>
</html>

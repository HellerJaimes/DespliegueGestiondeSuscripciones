{% extends "base.html" %}

{% block content %}
<div class="perfil-container" style="max-width: 600px; margin: 0 auto; padding: 2rem;">
    <h1 style="font-size: 2rem; margin-bottom: 1rem;">Perfil de {{ usuario.display_name }}</h1>

    <div style="background-color: #f9f9f9; padding: 1rem; border-radius: 8px; margin-bottom: 2rem;">
        <p><strong>Email:</strong> {{ usuario.email }}</p>
    </div>

    <h2 style="font-size: 1.5rem; margin-bottom: 1rem;">Editar perfil</h2>
    <form method="POST" style="display: flex; flex-direction: column; gap: 1rem;">
        {% csrf_token %}
        <div>
            <label for="display_name" style="display: block; font-weight: bold;">Nuevo nombre:</label>
            <input 
                type="text" 
                id="display_name" 
                name="display_name" 
                value="{{ usuario.display_name }}" 
                style="width: 100%; padding: 0.5rem; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button 
            type="submit" 
            style="padding: 0.5rem 1rem; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer;">
            Actualizar
        </button>
    </form>
    {% if messages %}
        <ul class="mt-4">
            {% for message in messages %}
                <li class="alert 
                    {% if message.tags == 'error' %}
                        alert-danger
                    {% elif message.tags == 'success' %}
                        alert-success
                    {% else %}
                        alert-warning
                    {% endif %}
                ">
                    {{ message }}
                </li>
            {% endfor %}
        </ul>
    {% endif %}


    <div class="mt-4 text-center">
        <a href="{% url 'suscripciones_dashboard' %}" class="btn btn-secondary">
            ‚Üê Volver al Dashboard
        </a>
    </div>
</div>
{% endblock %}
